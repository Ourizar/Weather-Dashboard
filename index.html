<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="container-Fluid">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-md-3" >
               <h2>Search for a city:</h2>     
               <form class="row g-3" id="search-form">
                <div class="col-auto">
                  <input type="text" class="form-control" id="search-input" placeholder="New York">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" id="search-button">Search</button>
                </div>
              </form>
            </aside>
            <div class="col-md-9" >
                <section id="todays-forecast">

                </section>
                <section class="row" id="5-Day-forecast">
                    
                </section>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>    
</body>
</html>
